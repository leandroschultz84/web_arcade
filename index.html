<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./style/reset.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: #ff0000;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2 style="color: #ff0000;">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="./assets/player.png" alt="foto-jogador" height="60px">
                <h2>x3</h2>
            </div>

        </div>
        <div class="panel">
            <div class="painel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>


            <script src="./scripts/engine.js" defer></script>
        </div>
    </div>
</body>


</html>
